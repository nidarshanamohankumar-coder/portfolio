<style>
    body{
        background-color: #f5f5f9;
        border-radius: 20px;
        font-family: "Merriweather", serif;
        font-size: 15px;
    }
    h2{
        margin-left: 2%;
        font-size: 16px;
        text-transform: capitalize; 
    }
    .row{
        display: flex;
        gap: 40%;
        align-items: center;
        padding: 20px 20px;
        width: 100%;
        animation: slideDown 0.8s ease-in-out forwards;
        
    }
    .left{
        font-weight: bold;
        
    }
    .center{
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;    
    }
    .right .say{
        font-size: 20px;
        
    }
    @keyframes slideDown{
        0%{
            opacity: 0;
            transform:  translateY(-40px);
        }
        100%{
            opacity: 1;
            transform: translateY(0);
        }
    }
    .side-left{
        position: absolute;
        top: 25%;
        left: 20px;
        transform: translateY(-50%) rotate(-90deg);
        font-size: 24px;
        font-weight: bold;
        opacity: 0;
        animation: slideLeft 2s ease forwards;
        
    }
    .side-right{
        position: absolute;
        top: 25%;
        right: 20px;
        transform: translateY(-50%) rotate(90deg);
        font-size: 24px;
        font-weight: bold;
        animation: slideRight 2s ease forwards;
        
    }
    @keyframes slideLeft{
        0%{
            opacity: 0;
            transform: translate(-60px, -50%) rotate(-90deg);
        }
        100%{
            opacity: 1;
            transform: translateY(-50%) rotate(-90deg);
        }
    }
    @keyframes slideRight{
        0%{
            opacity: 0;
            transform: translate(60px, -50%) rotate(90deg);
        }
        100%{
            opacity: 1;
            transform: translateY(-50%) rotate(90deg);
        }
    }
    .logo-container {
    display: flex;
    flex-direction: column;
    gap: 20px; /* controls space between logos */
    margin-top: 200px;
    margin-left: 3%;
}

    .project-logo{
        width: 30px;
        height: auto;
        animation: slideUp 2s ease forwards;
    }
    @keyframes slideUp{
        from{
            opacity: 0;
            transform: translateY(100%);
        }
        to{
            opacity: 1;
            transform: translate(0);
        }
    }
    .line{
        width: 2px;
        height: 200px;
        border-radius: 5px;
        background-color: black;
        margin-left: 4%;
        margin-top: 20px; 
    }
    .bottom-section {
    position: absolute;
    bottom: 40px;     
    left: 0;
    width: 100%;
    display: flex;
    gap: 20%;
    padding: 0 50px; 
    font-size: 22px;
    font-weight: bold;
    font-family: "Merriweather", serif;
    animation: slideUp 2s ease forwards;
}
    
    .lefts{
        margin-left: 32%;
        gap: 50px;
    }
    .rights{
        gap: 50px;
    }
    a{
        text-decoration: none;
        color: black;
    }
    .wrap{
        position: fixed;
        margin-left: 45%;
        margin-top: 130px;
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    .y{
        width: 160px;
        height: 160px;
    }
    .spin{
        animation: spin 3s linear infinite;
    }
    @keyframes spin{
        from{transform: rotate(0deg);}
        to{transform: rotate(360deg);}
    }
   @media (max-width: 767px) {

    body {
        zoom: 0.75;
        transform-origin: top center;
    }

    .row {
        padding: 15px;
        gap: 0;
    }

    h2 {
        font-size: 14px;
    }

    .center {
        flex: 1;
        display: flex;
        justify-content: center;
    }

    .center a {
        font-size: 16px;
        margin: 0;
        margin-left: 50%;
    }

    .right {
        width: auto;
        display: flex;
        justify-content: flex-end;
        flex: 1;
        margin-right: 20%;
    }

    .right .say {
        font-size: 16px;
        margin: 0;
    }


    /* ðŸ”¥ THE REAL FIX â€“ CENTER THE SPINNER ðŸ”¥ */
    .wrap {
        position: fixed !important;
        top: 45% !important;
        left: 40% !important;
        transform: translate(-50%, -50%) !important;
        margin: 0 !important;
        padding: 0 !important;
        z-index: 9999;
    }

    .y {
        width: 120px;
        height: 120px;
    }


    .side-left, .side-right {
        font-size: 18px;
        top: 30%;
    }
    .logo-container {
    display: flex;
    flex-direction: column;
    gap: 20px; /* controls space between logos */
    margin-top: 600px;
    margin-left: 3%;
}


    .project-logo {
        width: 26px;
    }

    .line {
        height: 150px;
    }

    .bottom-section {
        zoom: 0.9;
        bottom: 20px;
        margin:  0 auto;
        text-align: center;
    }
    .lefts{
        margin-left: 15%;
    }
}
 
    
</style>

</body>
</html>
